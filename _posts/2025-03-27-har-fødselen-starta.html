<i>Sist endret: 27. mars, 16:10</i>

<p>Du sjekket sist: <span id="lastCheck"></span></p>

<script>
const now = new Date();
const options = {
    day: 'numeric',
    month: 'long',
    hour: '2-digit',
    minute: '2-digit'
};

let lastCheckTime = localStorage.getItem('lastCheckTime');
if (!lastCheckTime) {
    lastCheckTime = now.toLocaleDateString('nb-NO', options);
    localStorage.setItem('lastCheckTime', lastCheckTime);
}
document.getElementById('lastCheck').textContent = lastCheckTime;
</script>
