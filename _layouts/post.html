---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p><small>posted on <span title="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" | downcase }}</span></small></p>
    <div class="separator"></div>

    <div>
        {{ content }}
    </div>

    <div class="separator"></div>
    <nav>
        <a href="/">back</a>
    </nav>

</article>
